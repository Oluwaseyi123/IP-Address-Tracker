<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div class="hero-background">
    <img src="images/pattern-bg.png" alt="">
  </div>
  <div class="hero-absolute">
    <div class="ip-input">
      <p>IP Address Tracker</p>
      <div class="group">
        <input type="text" name="ipaddress" id="ip-address" class="ip-address">
        <div class="arrow-div">
          <img src="images/keyboard_arrow_right-white-18dp.svg" alt="" class="cta-btn">
        </div>
      </div>
    </div>
    

    <div class="info-box">
      <div class="info">
        <p>IP ADDRESS</p>
        <h3 class="ip"></h3>
      </div>
      <div class="separate"></div>
      <div class="info">
        <p>LOCATION</p>
        <h3 class="location"></h3>
      </div>
      <div class="separate"></div>
      <div class="info">
        <p>TIMEZONE</p>
        <h3 class="timezone"></h3>
      </div>
      <div class="separate"></div>
      <div class="info last">
        <p>ISP</p>
        <h3 class="isp"></h3>
      </div>
    </div>
  </div>
  <div class="map" id="mapid">
    
  </div>
<!-- 
  IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC  add offset value dynamically using the API 

  ISP -->
  <script src='config.js'></script>
  <script src="app.js"></script>
  
</body>
</html>
